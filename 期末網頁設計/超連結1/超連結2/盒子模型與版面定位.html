<!DOCTYPE html>
<html>

	<head>
		<title>盒子模型與版面定位</title>

		<style>
			.box1{
				width: 25%;
				height: 100px;
				float: left;
				background-color: #FC0;    		
			} 

			.box2{
				width: 25%;
				height: 100px;
				float: left;
				background-color: #FF0;    		
			}

			.box3{
				width: 25%;
				height: 100px;
				float: left;
				background-color: #F00;    		
			}
			
			.box4{
				clear: both;
				background-color: #CDD;    		
			}    	    	    	   	
		</style>    
	</head>

	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>	

		<p align = "center"><input type = "button" name = "back" onclick="history.back()" value="回到上一頁"></input></p>
	</body>

</html>
